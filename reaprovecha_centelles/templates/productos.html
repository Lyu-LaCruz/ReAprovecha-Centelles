<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos | ReAprovecha Centelles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<header>
    <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo"></a>
    <h1>Productos disponibles</h1>
</header>
<div class="container">
    {% for producto in productos %}
    <div class="card">
        <h3>{{ producto.nombre }}</h3>
        <p><strong>Negocio:</strong> {{ producto.negocio }}</p>
        <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
        <p><strong>Hora publicación:</strong> {{ producto.hora }}</p>
    </div>
    {% else %}
    <p>No hay productos disponibles actualmente.</p>
    {% endfor %}
    <br>
    <a href="/">Volver a inicio</a>
</div>
</body>
</html>
